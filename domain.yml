responses:
  utter_ask_select_school:
  - text: |-
      الرجاء التحديد من الخيارات أدناه:
      1. مدارس التوطين
      2. مناطق الإمتياز
      اكتب "خروج" للخروج من المحادثة
  utter_ask_humanhandoff_yesno:
  - text: |-
      هل ترغب في التحدث مع وكيل بشري؟
      اكتب "1" للحصول على نعم
      اكتب "2" من أجل
      اكتب "خروج" للخروج من المحادثة
  utter_ask_civil_number:
  - text: |-
      أدخل الرقم المدني الخاص بك
      اكتب "خروج" للخروج من المحادثة
  utter_ask_phone_number:
  - text: |-
      يرجى إدخال رقم الهاتف الخاص بك
      اكتب '0' للعودة إلى الخيار السابق و 'خروج' للخروج من المحادثة
  utter_ask_offer_yesno:
  - text: |-
      مرحبًا {name} هل ترغب في الحصول على عرض؟
      1. نعم
      2. لا  
      اكتب "خروج" للخروج من المحادثة
  utter_ask_select_direct_country:
  - text: |-
      الرجاء الاختيار من بين الدول التالية:
      1. النمسا
      2. بلجيكا
      3. كندا
      4. الصين
      5. الدنمارك
      6. فنلندا
      7. فرنسا
      8. ألمانيا
      9. هونج كونج
      10. أيرلندا
      11. إيطاليا
      12. اليابان
      13. ماليزيا
      14. هولندا
      15. النرويج
      16. سنغافورة
      17. كوريا الجنوبية
      18. أسبانيا
      19. السويد
      20. سويسرا
      21. المملكة المتحدة
      22. أيرلندا الشمالية
      23. اسكتلندا
      24. الولايات المتحدة
      الرجاء كتابة "خروج" للخروج من المحادثة
  utter_restart:
  - text: طيب دعونا نبدأ من البداية.
  utter_faq/contact_details:
  - text: |-
      ما هي أرقام التواصل الخاصة بالمركز؟
      'رقم هاتف مركز الاتصالات: 24340900'
  utter_faq/apply_study_seat:
  - text: |-
      هل يمكن أن أتقدم بطلب الحصول على مقعد دراسي في إحدى مؤسسات التعليم العالي عن طريق المركز؟
      إن كنت عمانيا يمكنك ذلك في حال حققت شروط التقدم الى مؤسسات التعليم العالي الحكومية أو البعثات أو المنح الداخلية في مؤسسات التعليم العالي الخاصة أو البعثات والمنح خارج السلطنة.
  utter_faq/can_register:
  - text: |-
      متى أسجل طلبي في نظام المركز؟
      سيبدأ المركز باستقبال طلبات التسجيل اعتباراً من01/05 ولغاية 01/07.
  utter_faq/how_submit:
  - text: |-
      كيف يمكنني تقديم طلبي؟
      'يمكنك التقدم بطلب الالتحاق باستخدام إحدى الوسائل التالية: الموقع الالكتروني للمركز، أو من خلال خدمة التسجيل عبر الرسائل النصية القصيرة، أو خدمة تطبيق الهواتف الذكية ولن تكون هناك أية طلبات ورقية.'
  utter_faq/arrange_options:
  - text: |-
      كيف أرتب خياراتي للبرامج الدراسية في نموذج الطلب؟      
      البرامج التي تمثل أفضل خياراتك يجب أن تكون في أعلى القائمة وتليها البرامج الأقل أولوية بالنسبة اليك.
  utter_faq/trail_triage:
  - text: |-
      هل سيكون هناك فرز تجريبي هذه السنة؟ في حال حدوث أي تغيير بسبب الظروف التي تمر بها البلد؟
      لا.
  utter_faq/non_omani_mother:
  - text: |-
      طالبة من أم عمانية تريد التسجيل في النظام كيف هي الآلية؟
      يجب الحصول على رسالة من وزارة الداخلية للطلبة الغير عمانيين من ام عمانية بالصف الثاني عشر .
  utter_faq/more_40:
  - text: |-
      هل يمكن للطالب تسجيل أكثر من 40 برنامج؟
      ممكن للطالب تسجيل جميع البرامج التي يستوفي شروطها.
  utter_faq/change_choice:
  - text: |-
      طالبة اختارت عن طريق الخطأ شهادة دولية أثناء التسجيل وهي بالأصل دبلوم تعليم عام كيف يمكنك تغيير اختيارك؟
      اذا لم تقم باختيار المواد والدرجات والبرامج الدراسية بعدها ترجع للبيانات الشخصية وتعدل نوع الشهادة، أما اذا كانت قد اختارت فعليها أن تحذف الاختيارات وبعدها تقوم بالتغيير.
  utter_faq/civil_number:
  - text: |-
      الرقم المدني سبعة أرقام وعند التسجيل يتطلب ثمانية أرقام؟
      إضافة صفر على الشمال كأول رقم
  utter_faq/wrong_village:
  - text: |-
      بخصوص حالة الطالب واسم القرية ، إذا كانا على خطأ ، أين يمكن التعديل؟
      'من المديرية العامة للتقويم التربوي '
  utter_faq/low_income:
  - text: |-
      متى يكون الطالب من أصحاب الدخل المحدود؟ 
      ان يكون اجمالي راتب ولي الامر لايزيد عن 600 ريال عماني.
  utter_faq/diabled_student:
  - text: |-
      طالبة تختار نوع الإعاقة وعندما تسجل تظهر أنها متأكدة من نوع الإعاقة كيف تسجل؟
      اذا كانت فعلا معاقة فتسجل انها معاقة، واذا لم يتوفر لديها بطاقة معاق سيتم التحقق من اعاقتها في المؤسسة ، اما اذا كانت عندها بطاقة إعاقة فستقوم وزارة التنمية الاجتماعية بالتأكيد على الامر.
  utter_faq/special_program:
  - text: |-
      هل طلاب الضمان الاجتماعي وطلاب المعاقين يقدمون برامج خاصة في مرحلة التسجيل أم حتى يتم تأكيدها من قبل وزارة التنمية الاجتماعية؟
      لنظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.
  utter_faq/faq_11:
  - text: |-
      هل يكتب أحد أنه من فئة الضمان الاجتماعي يمكن تنزيله مباشرة من برامج الضمان الاجتماعي خلال فترة التسجيل الحالية؟
      البرامج مدرجة هو يختار منها تبدأ بالرمز SF في دليل الطالب أو على صفحته.
  utter_faq/faq_12:
  - text: |-
      لدينا طلاب من مناطق التوطين لكن برامج التوطين لا تظهر لهم في البرامج التي تلبي متطلباتهم؟
      بخصوص برامج التوطين تأتي البرامج موزعة على المناطق بحيث أن بعض التخصصات تظهر لطالب في منطقة ولاتظهر لطالب في منطقة أخرى. والبرنامج ليس عام انما حدد لمجموعة مخصصة من الطلبة تم تحديدها وذكرها بالدليل والموقع، ولكن هناك مجموعة مقاعد مخصصة لكل محافظة وهذا يعتمد على احتياج المحافظة للتخصص حسب تقدير المختصيين من وزارة التربية والتعليم .
  utter_faq/faq_13:
  - text: |-
      الطالب الذي يدخل ولي أمره 608 ريال.
      لايعتبر والأفضل لايسجل ، لان الدخل المحدود يكون اجمالي راتب ولي الامر 600 ريال فقط ولايزيد عن ذلك.
  utter_faq/faq_16:
  - text: |-
      تاريخ التسجيل
      يبدأ التسجيل من 1مايو ويستمر حتى 1 يوليو 2021
  utter_faq/faq_17:
  - text: |-
      هل من الضروري إضافة العديد من البرامج في التطبيق؟
      لا. ليس من الضروري ذلك، وإنما يجب أن لا يقل عدد خياراتك عن 12 برنامج دراسي الا في حالة استيفاءك لأقل من 12 برنامج. مع ذلك، ينصح بتعبئـة أكبر عدد من البرامج الدراسية حتى تتيح لنفسك فرصة أكبر للحصول على أحد المقاعد الدراسية
  utter_faq/faq_18:
  - text: |-
      كيف أتأكد من تسجيل طلبي في النظام؟
      بعد تسجيل طلبك إلكترونياً, ستحصل على رقم التسجيل (الرقم السري) من النظام القبول الإلكتروني, وهذا الرقم دليل على أن طلبك قد تم تسجيله في النظام ويجب عليك الاحتفاظ به في مكان آمن دائماً
  utter_faq/faq_19:
  - text: |-
      هل يمكن التغيير أو التحديث في التطبيق بعد التسجيل؟
      بعد انتهاء مرحلة التسجيل، سوف تتاح لك فرصة أخيرة لمراجعة اختياراتك من البرامج الدراسية بعد ظهور نتائج دبلوم التعليم العام.
  utter_faq/faq_20:
  - text: |-
      لقد فقدت كلمة المرور الخاصة بي ، وكيفية استعادتها
      ارسل رسالة نصية من اي هاتف نقال الى الرقم (90190) تحتوي على الحرف   (sms) (R)مسافه الرقم المدني . وسوف تستلم بعد ذلك رسالة نصية من المركز تزودك بالرقم السري على رقم هاتفك المسجل بالمركز  واذا كنت ترغب باستلام الرقم السري على الرقم الثاني الذي وضعته بالنظام ضع  R2 بدل R
  utter_faq/faq_21:
  - text: |-
      ماذا أفعل إذا وجدت خطأ في بياناتي الشخصية
      عليك ابلاغ اخصائي التوجية المهني بالمدرسة او التواصل مع مركز القياس والتقويم بوزارة التربية والتعليم والعمل على تصحيح البيانات الخاطئة علماً أنه توجد أرقام للتواصل معهم قد تم ذكرها في دليل الطالب.
  utter_faq/faq_22:
  - text: |-
      كيف يمكنني التعرف على البرامج الدراسية التي أنا مؤهل للتقدم إليها؟
      يستطيع الطالب التعرف على البرامج الدراسية التي يمكنه التقدم إليها من خلال وصلة مشاهدة البرامج المستوفي لشروطها في نظام القبول الإلكتروني بالإضافة إلى ضرورة الرجوع وقراءة دليل الطالب.
  utter_faq/faq_23:
  - text: |-
      ماذا أفعل إذا واجهت مشكلة أثناء التسجيل
      عليك طلب المساعدة من أخصائيي التوجيه المهني أو التواصل مع المركز عن طريق وسائل التواصل الإجتماعي (التويتر أو الفيسبوك) أو البريد الإلكتروني. public.services@mohe.gov.om
  utter_faq/faq_24:
  - text: |-
      كم عدد البرامج الدراسية التي يجب أن أسجلها
      يمكنك التقدم إلى (12) برنامجاً دراسياً كحد أدنى، ويمكن الزيادة على ذلك بحسب ما ترغب من البرامج التي تستوفي لشروط التقدم إليها لعدد لا محدود من البرامج المستوفي لشروطها
  utter_faq/faq_25:
  - text: |-
      كيف يمكن للطلاب من خارج السلطنة التسجيل في النظام؟
      الطلبة الدارسون خارج السلطنة يمكنهم التسجيل في نظام القبول الالكتروني وذلك بالولوج الى موقع مركز القبول الموحد واختيار طالب عماني من خارج السلطنه ثم تعبئة الاستمارة الالكترونيه وبعده يحصل الطالب على رقم مستخدم ورقم سري يستخدمه لاحقا في تحميل المستندات المطلوبة وايضا ادراج البرامج الدراسية.
  utter_faq/faq_26:
  - text: |-
      من هم المستفيدون من نظام القبول الموحد؟
      1:-  الطلبــة العمانيــون الحاصلــون علــى دبلــوم التعليــم العــام مــن داخــل الســلطنة خريجــي العــام الدراســي الحالــي 2021/2020م .
      2:- الطلبــة العمانيــون الحاصلــون علــى شــهادات تعــادل دبلــوم التعليــم العــام مــن داخــل الســلطنة خلالالعــام الدراســي2021/2020م .. و تشــمل هــذه الفئــة –علــى ســبيل المثــال:- طلبــة كليــة الحــرس التقنيــة، والمعاهــد الاسلامية، والمــدارس الخاصــة ثنائيــة اللغــة، ومــدارس الجاليــات والمــدارس الخاصــة التــي تــدرس الشــهادات الدوليــة داخــل الســلطنة.
      3:- الطلبــة العمانيــون الحاصلــون علــى مــا يعــادل دبلــوم التعليــم العــام مــن خــارج الســلطنة خلالالعــام الدراســي 2021/2020م.
