  utter_ask_main_menu:
  - text: |-
      شكرا على اتصالك بمركز القبول الموحد
      تهدف هذه الخدمة الافتراضية إلى مساعدتك في معرفة المزيد حول إجراءات التسجيل والقبول لمؤسسات التعليم العالي والبرامج الدراسية المقدمة للمرحلة الجامعية الأولى.
      الرجاء تحديد مرحلة من القائمة أدناه
