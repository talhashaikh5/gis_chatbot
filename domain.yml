responses:
  utter_faq/contact_details:
  - text: 'رقم هاتف مركز الاتصالات: 24340900'
  utter_faq/apply_study_seat:
  - text: إن كنت عمانيا يمكنك ذلك في حال حققت شروط التقدم الى مؤسسات التعليم العالي الحكومية أو البعثات أو المنح الداخلية في مؤسسات التعليم العالي الخاصة أو البعثات والمنح خارج السلطنة.
  utter_faq/can_register:
  - text: سيبدأ المركز باستقبال طلبات التسجيل اعتباراً من01/05 ولغاية 01/07.
  utter_faq/how_submit:
  - text: 'يمكنك التقدم بطلب الالتحاق باستخدام إحدى الوسائل التالية: الموقع الالكتروني للمركز، أو من خلال خدمة التسجيل عبر الرسائل النصية القصيرة، أو خدمة تطبيق الهواتف الذكية ولن تكون هناك أية طلبات ورقية.'
  utter_faq/arrange_options:
  - text: البرامج التي تمثل أفضل خياراتك يجب أن تكون في أعلى القائمة وتليها البرامج الأقل أولوية بالنسبة اليك.
  utter_faq/trail_triage:
  - text: لا.
  utter_faq/forth_name:
  - text: هذه البيانات تاتي من وزارة التربية والتعليم
  utter_faq/non_omani_mother:
  - text: يجب الحصول على رسالة من وزارة الداخلية للطلبة الغير عمانيين من ام عمانية بالصف الثاني عشر .
  utter_faq/more_40:
  - text: ممكن للطالب تسجيل جميع البرامج التي يستوفي شروطها.
  utter_faq/change_choice:
  - text: اذا لم تقم باختيار المواد والدرجات والبرامج الدراسية بعدها ترجع للبيانات الشخصية وتعدل نوع الشهادة، أما اذا كانت قد اختارت فعليها أن تحذف الاختيارات وبعدها تقوم بالتغيير.
  utter_faq/civil_number:
  - text: إضافة صفر على الشمال كأول رقم
  utter_faq/wrong_village:
  - text: 'من المديرية العامة للتقويم التربوي '
  utter_faq/low_income:
  - text: ان يكون اجمالي راتب ولي الامر لايزيد عن 600 ريال عماني.
  utter_faq/diabled_student:
  - text: اذا كانت فعلا معاقة فتسجل انها معاقة، واذا لم يتوفر لديها بطاقة معاق سيتم التحقق من اعاقتها في المؤسسة ، اما اذا كانت عندها بطاقة إعاقة فستقوم وزارة التنمية الاجتماعية بالتأكيد على الامر.
  utter_faq/special_program:
  - text: لنظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.
  utter_faq/faq_11:
  - text: البرامج مدرجة هو يختار منها تبدأ بالرمز SF في دليل الطالب أو على صفحته.
  utter_faq/faq_12:
  - text: بخصوص برامج التوطين تأتي البرامج موزعة على المناطق بحيث أن بعض التخصصات تظهر لطالب في منطقة ولاتظهر لطالب في منطقة أخرى. والبرنامج ليس عام انما حدد لمجموعة مخصصة من الطلبة تم تحديدها وذكرها بالدليل والموقع، ولكن هناك مجموعة مقاعد مخصصة لكل محافظة وهذا يعتمد على احتياج المحافظة للتخصص حسب تقدير المختصيين من وزارة التربية والتعليم .
  utter_faq/faq_13:
  - text: لايعتبر والأفضل لايسجل ، لان الدخل المحدود يكون اجمالي راتب ولي الامر 600 ريال فقط ولايزيد عن ذلك.
  utter_faq/faq_16:
  - text: يبدأ التسجيل من 1مايو ويستمر حتى 1 يوليو 2021
  utter_faq/faq_17:
  - text: لا. ليس من الضروري ذلك، وإنما يجب أن لا يقل عدد خياراتك عن 12 برنامج دراسي الا في حالة استيفاءك لأقل من 12 برنامج. مع ذلك، ينصح بتعبئـة أكبر عدد من البرامج الدراسية حتى تتيح لنفسك فرصة أكبر للحصول على أحد المقاعد الدراسية
  utter_faq/faq_18:
  - text: بعد تسجيل طلبك إلكترونياً, ستحصل على رقم التسجيل (الرقم السري) من النظام القبول الإلكتروني, وهذا الرقم دليل على أن طلبك قد تم تسجيله في النظام ويجب عليك الاحتفاظ به في مكان آمن دائماً
  utter_faq/faq_19:
  - text: بعد انتهاء مرحلة التسجيل، سوف تتاح لك فرصة أخيرة لمراجعة اختياراتك من البرامج الدراسية بعد ظهور نتائج دبلوم التعليم العام.
  utter_faq/faq_20:
  - text: ارسل رسالة نصية من اي هاتف نقال الى الرقم (90190) تحتوي على الحرف   (sms) (R)مسافه الرقم المدني . وسوف تستلم بعد ذلك رسالة نصية من المركز تزودك بالرقم السري على رقم هاتفك المسجل بالمركز  واذا كنت ترغب باستلام الرقم السري على الرقم الثاني الذي وضعته بالنظام ضع  R2 بدل R
  utter_faq/faq_21:
  - text: عليك ابلاغ اخصائي التوجية المهني بالمدرسة او التواصل مع مركز القياس والتقويم بوزارة التربية والتعليم والعمل على تصحيح البيانات الخاطئة علماً أنه توجد أرقام للتواصل معهم قد تم ذكرها في دليل الطالب.
  utter_faq/faq_22:
  - text: يستطيع الطالب التعرف على البرامج الدراسية التي يمكنه التقدم إليها من خلال وصلة مشاهدة البرامج المستوفي لشروطها في نظام القبول الإلكتروني بالإضافة إلى ضرورة الرجوع وقراءة دليل الطالب.
  utter_faq/faq_23:
  - text: عليك طلب المساعدة من أخصائيي التوجيه المهني أو التواصل مع المركز عن طريق وسائل التواصل الإجتماعي (التويتر أو الفيسبوك) أو البريد الإلكتروني. public.services@mohe.gov.om
  utter_faq/faq_24:
  - text: يمكنك التقدم إلى (12) برنامجاً دراسياً كحد أدنى، ويمكن الزيادة على ذلك بحسب ما ترغب من البرامج التي تستوفي لشروط التقدم إليها لعدد لا محدود من البرامج المستوفي لشروطها
  utter_faq/faq_25:
  - text: الطلبة الدارسون خارج السلطنة يمكنهم التسجيل في نظام القبول الالكتروني وذلك بالولوج الى موقع مركز القبول الموحد واختيار طالب عماني من خارج السلطنه ثم تعبئة الاستمارة الالكترونيه وبعده يحصل الطالب على رقم مستخدم ورقم سري يستخدمه لاحقا في تحميل المستندات المطلوبة وايضا ادراج البرامج الدراسية.
