      4:- يتم تحميل المستندات بتنسيق PDF فقط ، ولا يتجاوز حجم الملف الواحد 512 كيلو بايت
      5:- إذا حصل على معادلة مؤقتة فعليه إحضار المعادلة النهائية فور إصدارها ويعاد النظر في المقعد الذي حصل عليه في حالة اختلاف المعادلة النهائية.
      6:- أما غير قادر على أن يدرس الطلاب أحد المواد العلمية في الصف الثاني عشر بعنوان طلبه المحسوب من الدرجات الدنيا ، وذلك بإرفاقه في مجالاتهم الخاصة في رابط إرفاق المستندات (شهادة الدرجات X و الحادي عشر) وإدراجها من المادة الدراسية والدرجة التي تم الحصول عليها في مواد الإدخال والدرجات وبخلاف ذلك ، سيتم احتساب درجات الصف الثاني عشر فقط.
      7:- إذا كان نظام التقييم في المدرسة غير نسبي ، يجب على الطالب إرفاق سلم الصف من المدرسة أو الأكاديمية أو نظام دراسته الذي يحول الدرجة أو الدرجة ، إذا كانت الدرجة أو الدرجة تذهب إلى آخر.
      8:- يحق للمركز عدم احتساب جميع المواد المذكورة في الشهادة إذا لم تكن مطلوبة من قبل مؤسسات التعليم العالي ، ولا يجوز احتساب أكثر من 10 مواد.
