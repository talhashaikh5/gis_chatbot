  utter_faq/faq_1000:
  - text: |-
      ما هو برنامج القبول المباشر؟
      هو أحد برامج الإبتعاث الخارجي للمرحلة الجامعية الأولى، والذي يتطلب حصول الطالب على قبول مباشر غير مشروط - أي غير شامل لمكونات لغوية وتأسيسية وتجسيرية – لدراسة التخصصات المعلن عنها ضمن قائمة الجامعات التي اعتمدت لهذا البرنامج، وذلك كأساس للدخول في التنافس على المقاعد التي تخصص لهذا البرنامج.
  utter_faq/faq_27:
  - text: |-
      ما هي الفئة التي تناسب هذا البرنامج؟
      الطلبة العمانيين الدارسين لدبلوم التعليم العام أو مايعادله، بشرط الحصول على قبول مباشر وغير مشروط من الجامعات والمعلن عنها. ولكن يجب مراعاة أن نوع شهادتك في دبلوم التعليم العام قد لا يؤهلك لبعض لبعض الأنظمة الجامعية. كما أن تحقيقك لمعايير التنافس لبعثات القبول المباشر لايعني بالضرورة قبولك فيها، فما زال على الطالب التنافس مع باقي المتقدمين على المقاعد المتاحة لهذه البعثات.
  utter_faq/faq_28:
  - text: |-
      كيف يمكنني التقدم للمنافسة في هذا البرنامج؟
      يجب عليك أن تطلع أولا على الحد الأدنى لمتطلبات القبول كما يجب عليك أن تقدم القبول المباشر الغير المشروط قبل الآجال التي تعلنها الوزارة واختيار رمز البرنامج وهو (DE001) من ضمن خياراتك. كما يجب متابعة الإعانات التي تصدرها الوزارة والوثائق التي يستلزم إرفاقها كشرط للتنافس.
  utter_faq/faq_29:
  - text: |-
      ما هي التخصصات التي يمكنني دراستها في إطار برنامج القبول المباشر؟
      يمكنك دراسة أي تخصص طالما يندرج ضمن المرحلة الجامعية الأولى ولا يتضمن أية شهادات عليا أو مهنية، كما لا يمكنك اختيار تخصص مزدوج أو تخصص مع برنامج عملي غير إلزامي قد يترتب عليه زيادة مدة البعثة عن المعدل الطبيعي. ويجب التنبه أن بعض التخصصات تقدم في بعض الدول على مستوى الدراسات العليا أو المستوى المهني مما لا يتفق مع اشتراطات هذا البرنامج ، لذا ننصح بقراءة النشرة التفصيلية عن هذا البرنامج المدرجة بالموقع الإلكتروني لمركز القبول الموحد.
  utter_faq/faq_30:
  - text: |-
      ما الجامعات المتخصصة في هذا البرنامج؟ ومتى أرسل لها طلب القبول؟
      تم تحديد صفوة من الجامعات العالمية ذات السمعة الأكاديمية المرموقة المدرجة في تصنيف (QS) ، ويمكن الحصول على الجامعات من الموقع الإلكتروني لمركز القبول الموحد أو من خلال البحث في هذا التطبيق، وينبغي عليك التواصل مع الجامعات في وقت مبكر، حيث أن بعض الجامعات تصدر قبولاتها في مواعيد مبكرة أو يكون فيها التنافس محتدما بين أفضل المتقدمين لها، لذا يفضل الإبكار في التقديم وتجهيز جميع المستندات التي تطلها الجامعة.
  utter_faq/faq_31:
  - text: |-
      من هم المستفيدون من نظام القبول الموحد؟
      1:- الطلاب العمانيون الحاصلون على دبلوم التربية العامة من داخل السلطنة خريجي العام الدراسي الحالي 2020/2021.
      2:- الطلاب العمانيون الحاصلون على شهادات معادلة لدبلوم التربية العامة من داخل السلطنة خلال العام الدراسي 2020/2021 م. وتشمل هذه الفئة - على سبيل المثال: - طلاب الكلية التقنية والمدارس الخاصة والمدارس الإسلامية والحرس. الشهادات الدولية داخل السلطنة.
      3:- الطلاب العمانيون الحاصلون على معادلة دبلوم التعليم العام من خارج السلطنة خلال العام الدراسي 2020/2021.
      4:- طلبات العمانيات المستبعدات من شرط الجنسية العمانية للدراسة في مؤسسات التعليم العالي الحكومية داخل السلطنة من خريجي العام الدراسي الحالي 2020/2021.

  utter_faq/faq_32:
  - text: |-
      ما هي متطلبات القبول القياسية؟
      1:- أن يكون الطالب عمانيًا
      2:- أن يكون الطالب حاصلاً على دبلوم التربية العامة أو ما يعادلها للعام الدراسي الحالي (حديث التخرج).
      3:- أن لا يتجاوز عمر الطالب 25 سنة في الأول من تشرين الأول (أكتوبر) من العام الذي تم فيه التسجيل (أي أنه ولد بعد الأول من تشرين الأول (أكتوبر) 1996 وألا يقل عن 16 سنة)
      4:- استيفاء شروط التقديم للبرنامج المنصوص عليها في القسم الخاص بالبرامج الدراسية وشروط الالتحاق بها.
      5:- طلاب فئة تعليم الكبار الذين يعملون في جهة حكومية أو خاصة والذين يستوفون جميع الشروط المذكورة أعلاه ، يمكنهم التقدم إلى برامج مؤسسات التعليم العالي. في حالة قبولهم في أحد برامج الدراسة ، يجب عليهم إحضار دليل على موافقة صاحب العمل على إنهاء دراستهم بالكامل وتقديمه إلى المؤسسة المقبولة.
  utter_faq/faq_33:
  - text: |-
      كيف يسجل الطلاب للدور الثاني؟
      1:- يجب على جميع الطلاب التسجيل واختيار البرامج خلال الفترات المحددة للتسجيل - مهما كانت درجة الطالب في الاختبارات.
      2:- لن يكون هناك فرصة لطلبة الدور الثاني  للتسجيل أو تعديل برامجهم بعد ظهور نتائج الدور الثاني  لطلبة دبلوم التربية العامة.
      3:- على الطالب الذي لم ينجح في امتحان الدور الأول في مادة أو أكثر اختيار البرامج وتعديل رغباته في نفس الفترات المحددة.
      4:- ينصح الطالب بالاختيار من بين البرامج الدراسية بناءً على رغباته والنتائج المتوقعة التي تعكس مستواه الأكاديمي الفعلي.
      5:- لا يمكن لطلاب الدور الثاني  التقدم للبرامج التي تتطلب مقابلات شخصية أو اختبارات قبول أو فحوصات طبية.
      6:- يحدد المركز البرامج التي يمكن أن يقبلها الطلاب الذين تظهر نتائجهم الأكاديمية بعد الفرز الأول حسب اختيارهم للبرامج وترتيبها ، بشرط أن تكون معدلاتهم التنافسية أو درجاتهم الأكاديمية أعلى من تحصيلك الأكاديمي.
      7:- في حالة  طالب يطالب بالمقعد المستحق له إذا كانت البرامج الحكومية في العام المقبل إذا استنفد عدد المقاعد المحددة في الفرز الأول للبرنامج أو بدأت الدراسة ونظام المؤسسة لا يسمح بقبول الطلاب الجدد بعد فترة معينة التاريخ الذي تحدده تلك المؤسسة بعد موافقة المؤسسة ، وفي حالة الرفض يتم تعويض الطالب ببرنامج آخر ضمن قائمة اختياراته.
  utter_faq/faq_34:
  - text: |-
      كيف يسجل الطلاب ذوو الإعاقة؟
      يجب على الطلاب ذوي الإعاقة اختيار البرامج التي تناسب نوع إعاقتهم. على سبيل المثال - الطالب الذي يعاني من إعاقة جسدية ، مثل الشلل في بعض الأطراف ، يجب ألا يتقدم للبرامج التي تتطلب أن يكون المتقدم خاليًا من جميع أنواع الإعاقات الجسدية ، لأنه يتعرض لمثل هذه المشاكل.
  utter_faq/faq_35:
  - text: |-
      كيف يسجل الطلاب لشهادات معادلة دبلوم التعليم العام والمؤهلات الدولية؟
      1:- -الطلاب العمانيون الحاصلون على معادلة دبلوم التعليم العام من خارج السلطنة، والطلاب الدارسين في مدارس الجاليات بالسلطنة يمكنهم  إدخال بياناتهم الشخصية في النظام الإلكتروني لمركز القبول الموحد من خلال الشاشة المخصصة لهم.
      2:- عدم الدقة في إدخال البيانات يحرم الطالب من الحصول على المقعد المناسب
      3:- لا يحق لهؤلاء الطلاب التنافس على المقاعد المعروضة ، ويعتبر تسجيلهم باطلاً إذا لم يكن لديهم نسخة من كشف الدرجات والبطاقة الشخصية ومعادلة وزارة التربية والتعليم في نظام القبول الموحد للطلبة. فترة محدودة.
      4:- يتم تحميل المستندات بتنسيق PDF فقط ، ولا يتجاوز حجم الملف الواحد 512 كيلو بايت
      5:- إذا حصل على معادلة مؤقتة فعليه إحضار المعادلة النهائية فور إصدارها ، وسيتم مراجعة المقعد الذي حصل عليه في حالة اختلاف المعادلة النهائية
      6:- علــى الطلبــة الدارســين لمناهــج أجنبيــة تصــدر نتائجهــا بالحــروف األبجديــة، إرفــاق مفتــاح أو دليــل إحتســاب الدرجــات والـذي يكـون عـادة فـي الجهـة الخلفيـة مـن كشـف الدرجـات أو مـا يـدل علـى ذلـك مـن الجهـة المصـدرة للشـهادة، وإال سـيتم معالجـة نتائجهـم بالمقارنـة مـع شـهادة دبلـوم التعليـم العـام، ويؤخـذ بالمتوسـط الحسـابي فـي كل تقديـر حسـب الـوارد مـن الجهـة المصـدرة للشـهادة.
      رابط التسجيل https://apps.heac.gov.om/Student/faces/Registration/RegistrationMenu.jspx
  utter_faq/faq_36:
  - text: |-
      كيف يسجل الخريجون السعوديون؟
      1:- علـى الطلبـة العمانييـن الدارسـين لشـهادة الثانويـة السـعودية الحصـول علـى معادلـة من قبـل وزارة التربية والتعليم بسـلطنة عمـان، والتـي تشـترط خضـوع الطالـب إلختبـارات المركـز الوطنـي للقيـاس ) اختبـار القـدرات العامـة واختبـار التحصيـل الدراسـي للتخصصـات العلميـة(. ومـن ثـم موافـاة مركـز القبـول الموحـد بنتيجـة االختباريـن حتـى يتمكنـوا مـن المنافسـة علـى برامـج مؤسسـات التعليـم العالـي والبعثـات والمنـح الداخليـة والخارجيـة.
      2:- تؤخذ نتائج اختبار القدرات العامة (30٪) واختبار التحصيل الأكاديمي للتخصصات العلمية (40٪) في الاعتبار عند احتساب المعدل التنافسي ، بالإضافة إلى مجموع الدرجات للمواد (12٪). وإجمالي درجات المواد المطلوبة للتخصص (18٪).
      3:- يجب على الطلاب تحميل المستندات التالية في نظام القبول على الرابط المخصص لذلك.
