  utter_faq/faq_38:
  - text: |-
      تسجيل الطلاب غير العمانيين من الآباء العمانيين أو الأمهات العمانيات والآباء غير العمانيين
      الطلاب من أبناء التجنس العماني أو أبناء الآباء العمانيين من غير العمانيين عليهم التوجه إلى الجهة المختصة بوزارة الداخلية (إدارة الجنسية والجوازات) لإثبات أهليتهم للمنافسة على مؤسسات التعليم العالي و مقاعد البعثات الحكومية في السلطنة وفق الإجراءات المتبعة لديها ، وتقديم ما يثبت ذلك للمركز. بعد ذلك يمكنهم التسجيل في نظام القبول الإلكتروني والتقدم لمؤسسات التعليم العالي داخل السلطنة فقط.
  utter_faq/faq_39:
  - text: |-
      هل سيكون هناك فحص تجريبي هذا العام؟ في حال حدوث أي تغيير بسبب الظروف التي تمر بها الدولة؟
      لا يوجد فرز تجريبي لهذا العام
  utter_faq/faq_40:
  - text: |-
      لماذا لم يكتب الاسم الرابع باللغتين العربية والإنجليزية على صفحة الطالب؟
      بيانات الطالب التعليمية تاتي من وزارة التربية والتعليم
  utter_faq/faq_41:
  - text: |-
      طالبة من أم عمانية وتريد التسجيل في النظام كيف هي الآلية؟
      يجب الحصول على رسالة من وزارة الداخلية للطلبة الغير عمانيين من ام عمانية بالصف الثاني عشر .
  utter_faq/faq_42:
  - text: |-
      هل يمكن للطالب التسجيل في أكثر من 40 برنامج؟
      ممكن للطالب تسجيل جميع البرامج التي يستوفي شروطها.
  utter_faq/faq_43:
  - text: |-
      طالبة أخطأت في اختيار الشهادة الدولية أثناء التسجيل وكانت بالأصل دبلوم تعليم عام فكيف يمكنها تغيير الاختيار؟
      اذا لم تقم باختيار المواد والدرجات والبرامج الدراسية ترجع للبيانات الشخصية وتعدل نوع الشهادة،أما اذا كان قد تم الاختيار فيجب حذف الاختيارات وبعدها تقوم بالتغيير
  utter_faq/faq_44:
  - text: |-
      الرقم المدني سبعة ارقام وعند التسجيل يطلب ثمانية ارقام؟
      إضافة صفر على الشمال كأول رقم
  utter_faq/faq_45:
  - text: |-
      بخصوص حالة الطالب واسم القرية ، إذا كانا على خطأ ، أين يمكن إجراء التعديل؟
      من المديرية العامة للتقويم التربوي
  utter_faq/faq_46:
  - text: |-
      متى يكون الطالب من ذوي الدخل المنخفض؟
      ان يكون اجمالي راتب ولي الامر لايزيد عن 600 ريال عماني.
  utter_faq/faq_47:
  - text: |-
      طالبة اختارت نوع الإعاقة وعندما تسجل تظهر لها تؤكد نوع الإعاقة؟ كيف تسجل؟
      اذا كانت فعلا معاقة فتسجل انها معاقة، واذا لم يتوفر لديها بطاقة معاق سيتم التحقق من اعاقتها في المؤسسة ، اما اذا كانت عندها بطاقة إعاقة فستقوم وزارة التنمية الاجتماعية بالتأكيد على الامر.
  utter_faq/faq_48:
  - text: |-
      هل يتلقى طلاب الضمان الاجتماعي والطلاب ذوو الإعاقة برامج خاصة في مرحلة التسجيل
      النظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.
  utter_faq/faq_49:
  - text: |-
      هل يتم تنزيل الشخص من فئة الضمان الاجتماعي مباشرة من خلال برامج الضمان الاجتماعي خلال فترة التسجيل الحالية؟
      النظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.
  utter_faq/faq_50:
  - text: |-
      لدينا طلاب من مناطق الاستيطان لكن برامج التوطين لا تظهر لهم في البرامج المستوفية لشروطهم؟
      البرامج مدرجة هو يختار منها تبدأ بالرمز SF في دليل الطالب أو على صفحته.
  utter_faq/faq_51:
  - text: |-
      طالب دخل ولي أمره 608 ريالات ويسجل دخلاً محدوداً يزيد عن 600 ريال ، ولا يقبل البرنامج الحفظ ، فإذا كان القيد أقل من 600 فهل يعتبر دخلاً محدوداً؟
      بخصوص برامج التوطين تأتي البرامج موزعة على المناطق بحيث أن بعض التخصصات تظهر لطالب في منطقة ولاتظهر لطالب في منطقة أخرى. والبرنامج ليس عام انما حدد لمجموعة مخصصة من الطلبة تم تحديدها وذكرها بالدليل والموقع، ولكن هناك مجموعة مقاعد مخصصة لكل محافظة وهذا يعتمد على احتياج المحافظة للتخصص حسب تقدير المختصيين من وزارة التربية والتعليم .
  utter_faq/faq_52:
  - text: |-
      كيف أقوم بترتيب خياراتي في طلبي؟
      لايعتبر والأفضل لايسجل ، لان الدخل المحدود يكون اجمالي راتب ولي الامر 600 ريال فقط ولايزيد عن ذلك.
  utter_faq/faq_53:
  - text: |-
      كيف يمكنني تقديم طلب؟
      البرامج التي تمثل أفضل خياراتك يجب أن تكون في أعلى القائمة وتليها البرامج الأقل أولوية بالنسبة اليك
  utter_faq/faq_54:
  - text: |-
      متى يجب التسجيل في النظام؟
      'يمكنك التقدم بطلب الالتحاق باستخدام إحدى الوسائل التالية: الموقع الالكتروني للمركز، أو من خلال خدمة التسجيل عبر الرسائل النصية القصيرة، أو خدمة تطبيق الهواتف الذكية ولن تكون هناك أية طلبات ورقية'
  utter_faq/faq_55:
  - text: |-
      هل من الضروري إضافة الكثير من البرامج في طلب القبول؟
      لا. ليس من الضروري ذلك، وإنما يجب أن لا يقل عدد خياراتك عن 12 برنامج دراسي الا في حالة استيفاءك لأقل من 12 برنامج. مع ذلك، ينصح بتعبئـة أكبر عدد من البرامج الدراسية حتى تتيح لنفسك فرصة أكبر للحصول على أحد المقاعد الدراسية
  utter_faq/faq_56:
  - text: |-
      كيف أتأكد من تسجيل طلبي في النظام؟
      بعد تسجيل طلبك إلكترونياً, ستحصل على رقم التسجيل (الرقم السري) من النظام القبول الإلكتروني, وهذا الرقم دليل على أن طلبك قد تم تسجيله في النظام ويجب عليك الاحتفاظ به في مكان آمن دائماً
  utter_faq/faq_57:
  - text: |-
      هل يمكن تعديل أو تحديث الطلب بعد التسجيل؟
      بعد انتهاء مرحلة التسجيل، سوف تتاح لك فرصة أخيرة لمراجعة اختياراتك من البرامج الدراسية بعد ظهور نتائج دبلوم التعليم العام.
  utter_faq/faq_58:
  - text: |-
      فقدت كلمة المرور الخاصة بي ، كيف يمكنني استعادتها؟
      ارسل رسالة نصية من اي هاتف نقال الى الرقم (90190) تحتوي على الحرف   (sms) (R)مسافه الرقم المدني . وسوف تستلم بعد ذلك رسالة نصية من المركز تزودك بالرقم السري على رقم هاتفك المسجل بالمركز  واذا كنت ترغب باستلام الرقم السري على الرقم الثاني الذي وضعته بالنظام ضع  R2 بدل R
  utter_faq/faq_59:
  - text: |-
      ماذا أفعل إذا وجدت خطأ في بياناتي الشخصية؟
      عليك ابلاغ اخصائي التوجية المهني بالمدرسة او التواصل مع مركز القياس والتقويم بوزارة التربية والتعليم والعمل على تصحيح البيانات الخاطئة علماً أنه توجد أرقام للتواصل معهم قد تم ذكرها في دليل الطالب.
  utter_faq/faq_60:
  - text: |-
      كيف يمكنني معرفة البرامج الدراسية التي يمكنني التقدم إليها؟
      يستطيع الطالب التعرف على البرامج الدراسية التي يمكنه التقدم إليها من خلال وصلة مشاهدة البرامج المستوفي لشروطها في نظام القبول الإلكتروني بالإضافة إلى ضرورة الرجوع وقراءة دليل الطالب.
  utter_faq/faq_61:
  - text: |-
      ماذا أفعل إذا واجهت مشكلة أثناء التسجيل؟
      عليك طلب المساعدة من أخصائيي التوجيه المهني أو التواصل مع المركز عن طريق وسائل التواصل الإجتماعي (التويتر أو الفيسبوك) أو البريد الإلكتروني. public.services@mohe.gov.om
  utter_faq/faq_62:
  - text: |-
      كم عدد الدورات التي أحتاجها للتسجيل؟
      يمكنك التقدم إلى (12) برنامجاً دراسياً كحد أدنى، ويمكن الزيادة على ذلك بحسب ما ترغب من البرامج التي تستوفي لشروط التقدم إليها لعدد لا محدود من البرامج المستوفي لشروطها
  utter_faq/faq_63:
  - text: |-
      كيف يمكن للطلاب من خارج السلطنة التسجيل في النظام؟
      الطلبة الدارسون خارج السلطنة يمكنهم التسجيل في نظام القبول الالكتروني وذلك بالولوج الى موقع مركز القبول الموحد واختيار طالب عماني من خارج السلطنه ثم تعبئة الاستمارة الالكترونيه وبعده يحصل الطالب على رقم مستخدم ورقم سري يستخدمه لاحقا في تحميل المستندات المطلوبة وايضا ادراج البرامج الدراسية.
  utter_faq/faq_64:
  - text: |-
      ما هو اختبار IELTS؟
      هو اختبار يقيس القدرات والمهارات اللغوية في اللغة الإنجليزية وذلك للحصول على القبول الجامعي في إحدى المؤسسات التعليمية المحلية والدولية حيث تعتمد جميع المؤسسات والجامعات الدولية والمحلية اختبار  IELTS الأكاديمي  ما عدا المملكة المتحدة التي تعتمد اختبار IELTS  حيث تتفاوت درجة القبول في الجامعات من درجة إلى أخرى بناء على التخصصات وكذلك المؤسسات التعليمية وقد يتراوح ما بين 5.5 إلى 7.0 في اختبار IELTS.للتأشيرات والهجرة إلى المملكة المتحدة UKVI.
  utter_faq/faq_65:
  - text: |-
      ما الفرق بين اختيار IELTS Academic و IELTS General Training؟ أيهما مطلوب لدراستي الجامعية؟
      يختلف محتوى جزء القراءة والكتابة بين اختبار IELTS الأكاديمي وبين التدريب والعام. فعلى سبيل المثال، يتضمن الاختبار الأكاديمي مواضيع تناسب المقبلين على الجامعات أو من سينتسب إلى مؤسسة تخصصية. ومن جهة أخرى، فإن اختبار التدريب العام يتضمن مواضيع قائمة  كطالبٍ مقبل على الدراسة وتفكر في إجراء اختبار IELTS، فإنه سيتعين عليك إما أداء اختبار IELTS الأكاديمي أو IELTS UKVI الأكاديمي.على اهتمامات عامة .
  utter_faq/faq_66:
  - text: |-
      ما هو IELTS UKVI (الأكاديمي)؟
      إن الحروف المختصرة) UKVI( تعني التأشيرات والهجرة إلى المملكة المتحدة. وهو اختباُر لغة انجليزية آمن) SELT( معتمد لدى المكتب الرئيسي لطلب التأشيرة إلى المملكة المتحدة. مما يشير إلى أن هذا الاختبار قد أعِّد ليتوافق مع متطلبات محددة وضعتها الحكومة البريطانية وهي خاصة بإجراءات التأشيرات والهجرة إلى المملكة المتحدة. وقد تم اعتماده كمؤشر مستوى اتقان لغة الأشخاص الراغبين في الإقامة أو العمل أو الدراسة في المملكة والمتحدة.
  utter_faq/faq_67:
  - text: |-
      ما هو اختبار IELTS المناسب لي؟
      يفضل التقديم على اختبار IELTS الأكاديمي للتأشيرات والهجرة إلى المملكة المتحدة UKVI للدراسة في المملكة المتحدة لجميع مستويات اللغة، السنة التمهيدية والسنة الجامعية الأولى. أما بالنسبة لجميع الوجهات الدراسية الأخرى يفضل التقديم على اختبار IELTS الأكاديمي.
  utter_faq/faq_68:
  - text: |-
      هل اختبار IELTS الأكاديمي مقبول في جميع وجهات الدراسة؟
      لا تؤثر نتيجة اختبار IELTS في التنافس على مقاعد البعثات الخارجية ، إلا أنه توجد بعض التخصصات والبرامج التي تشترط درجة معينة في اختبار IELTS وبالتالي لتحقيق الشرط فقط وليس للأفضلية حسب درجة الإختبار (يرجى الإطلاع على دليل الطالب).
  utter_faq/faq_69:
  - text: |-
      هل يؤثر الحصول على درجة ممتازة في IELTS على ميزة قبولك في منحة دراسية تنافسية؟
      هل يؤثر تحقيق نتائج متميزة في اختبار IELTS على أفضلية القبول في بعثة تنافسية؟ لا تؤثر نتيجة اختبار IELTS في التنافس على مقاعد البعثات الخارجية ، إلا أنه توجد بعض التخصصات والبرامج التي تشترط درجة معينة في اختبار IELTS وبالتالي لتحقيق الشرط فقط وليس للأفضلية حسب درجة الإختبار (يرجى الإطلاع على دليل الطالب). اكتب 1 للعودة إلى القائمة الرئيسية ، أو اكتب "خروج" للخروج من المحادثة
  utter_faq/faq_70:
  - text: |-
      متى يجب إجراء اختبار اللغة الإنجليزية؟
      يرجى الرجوع إلى المجلس الثقافي البريطاني ومركز IDP ، فهما الوحيدان اللذان يوفران اختبار IELTS لتأشيرات المملكة المتحدة UKVI حالياً في سلطنة عمان.
