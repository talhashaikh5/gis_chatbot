  - text: عليك ابلاغ اخصائي التوجية المهني بالمدرسة او التواصل مع مركز القياس والتقويم بوزارة التربية والتعليم والعمل على تصحيح البيانات الخاطئة علماً أنه توجد أرقام للتواصل معهم قد تم ذكرها في دليل الطالب.
  utter_faq/faq_60:
  - text: يستطيع الطالب التعرف على البرامج الدراسية التي يمكنه التقدم إليها من خلال وصلة مشاهدة البرامج المستوفي لشروطها في نظام القبول الإلكتروني بالإضافة إلى ضرورة الرجوع وقراءة دليل الطالب.
  utter_faq/faq_61:
  - text: عليك طلب المساعدة من أخصائيي التوجيه المهني أو التواصل مع المركز عن طريق وسائل التواصل الإجتماعي (التويتر أو الفيسبوك) أو البريد الإلكتروني. public.services@mohe.gov.om
  utter_faq/faq_62:
  - text: يمكنك التقدم إلى (12) برنامجاً دراسياً كحد أدنى، ويمكن الزيادة على ذلك بحسب ما ترغب من البرامج التي تستوفي لشروط التقدم إليها لعدد لا محدود من البرامج المستوفي لشروطها
  utter_faq/faq_63:
  - text: الطلبة الدارسون خارج السلطنة يمكنهم التسجيل في نظام القبول الالكتروني وذلك بالولوج الى موقع مركز القبول الموحد واختيار طالب عماني من خارج السلطنه ثم تعبئة الاستمارة الالكترونيه وبعده يحصل الطالب على رقم مستخدم ورقم سري يستخدمه لاحقا في تحميل المستندات المطلوبة وايضا ادراج البرامج الدراسية.
  utter_faq/faq_64:
  - text: هو اختبار يقيس القدرات والمهارات اللغوية في اللغة الإنجليزية وذلك للحصول على القبول الجامعي في إحدى المؤسسات التعليمية المحلية والدولية حيث تعتمد جميع المؤسسات والجامعات الدولية والمحلية اختبار  IELTS الأكاديمي  ما عدا المملكة المتحدة التي تعتمد اختبار IELTS  حيث تتفاوت درجة القبول في الجامعات من درجة إلى أخرى بناء على التخصصات وكذلك المؤسسات التعليمية وقد يتراوح ما بين 5.5 إلى 7.0 في اختبار IELTS.للتأشيرات والهجرة إلى المملكة المتحدة UKVI.
  utter_faq/faq_65:
  - text: يختلف محتوى جزء القراءة والكتابة بين اختبار IELTS الأكاديمي وبين التدريب والعام. فعلى سبيل المثال، يتضمن الاختبار الأكاديمي مواضيع تناسب المقبلين على الجامعات أو من سينتسب إلى مؤسسة تخصصية. ومن جهة أخرى، فإن اختبار التدريب العام يتضمن مواضيع قائمة  كطالبٍ مقبل على الدراسة وتفكر في إجراء اختبار IELTS، فإنه سيتعين عليك إما أداء اختبار IELTS الأكاديمي أو IELTS UKVI الأكاديمي.على اهتمامات عامة .
  utter_faq/faq_66:
  - text: إن الحروف المختصرة) UKVI( تعني التأشيرات والهجرة إلى المملكة المتحدة. وهو اختباُر لغة انجليزية آمن) SELT( معتمد لدى المكتب الرئيسي لطلب التأشيرة إلى المملكة المتحدة. مما يشير إلى أن هذا الاختبار قد أعِّد ليتوافق مع متطلبات محددة وضعتها الحكومة البريطانية وهي خاصة بإجراءات التأشيرات والهجرة إلى المملكة المتحدة. وقد تم اعتماده كمؤشر مستوى اتقان لغة الأشخاص الراغبين في الإقامة أو العمل أو الدراسة في المملكة والمتحدة.
  utter_faq/faq_67:
  - text: يفضل التقديم على اختبار IELTS الأكاديمي للتأشيرات والهجرة إلى المملكة المتحدة UKVI للدراسة في المملكة المتحدة لجميع مستويات اللغة، السنة التمهيدية والسنة الجامعية الأولى. أما بالنسبة لجميع الوجهات الدراسية الأخرى يفضل التقديم على اختبار IELTS الأكاديمي.
  utter_faq/faq_68:
  - text: لا تؤثر نتيجة اختبار IELTS في التنافس على مقاعد البعثات الخارجية ، إلا أنه توجد بعض التخصصات والبرامج التي تشترط درجة معينة في اختبار IELTS وبالتالي لتحقيق الشرط فقط وليس للأفضلية حسب درجة الإختبار (يرجى الإطلاع على دليل الطالب).
  utter_faq/faq_69:
  - text: هل يؤثر تحقيق نتائج متميزة في اختبار IELTS على أفضلية القبول في بعثة تنافسية؟ لا تؤثر نتيجة اختبار IELTS في التنافس على مقاعد البعثات الخارجية ، إلا أنه توجد بعض التخصصات والبرامج التي تشترط درجة معينة في اختبار IELTS وبالتالي لتحقيق الشرط فقط وليس للأفضلية حسب درجة الإختبار (يرجى الإطلاع على دليل الطالب). اكتب 1 للعودة إلى القائمة الرئيسية ، أو اكتب "خروج" للخروج من المحادثة
  utter_faq/faq_70:
  - text: يرجى الرجوع إلى المجلس الثقافي البريطاني ومركز IDP ، فهما الوحيدان اللذان يوفران اختبار IELTS لتأشيرات المملكة المتحدة UKVI حالياً في سلطنة عمان.
